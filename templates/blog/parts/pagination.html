

<div class="row">
    <div class="col-lg-12 text-center">
      <ul class="list-unstyled custom-pagination">
       
        <li> Page {{ page.number }} of {{ page.paginator.num_pages }}</li><br>
        {% if page.has_previous %}
        <li> <a href="?page={{ page.previous_page_number}}" style="width: 100%;height:100%;">Previous</a></li>
         {% endif %}
        {% if page.has_next %} 

        <br>
        <li><a href="?page={{ page.next_page_number }}">Next</a></li>
        {% endif %}
        
      </ul>
    </div>
  </div>
